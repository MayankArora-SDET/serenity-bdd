webdriver {
  driver = chrome
  timeouts {
	implicitlywait = 10000
	fluentwait = 10000
#
# Implicit Wait is to be used if a web element is not immediately present on the page
# Fluent Wait is to be used for an element that is already present on the page to become visible or enabled
#
  }
 }
headless.mode = false

#
# Chrome options can be defined using the chrome.switches property
#
chrome.switches="""--window-size=3840,2160;--remote-allow-origins=*;--start-maximized;--test-type;--no-sandbox;--ignore-certificate-errors;--disable-popup-blocking;--disable-default-apps;--disable-extensions-file-access-check;--disable-infobars;--disable-gpu"""
#chrome.switches="""--window-size=1920,1080;--test-type;--no-sandbox;--disable-dev-shm-usage;--ignore-certificate-errors;
#          --disable-popup-blocking;--disable-default-apps;--disable-extensions-file-access-check;
#          --allow-insecure-localhost;--disable-infobars,--disable-gpu,--remote-allow-origins=*"""

# Define drivers for different platforms. Serenity will automatically pick the correct driver for the current platform
#

webdriver.chrome.driver = "src/test/resources/webdriver/chromedriver.exe" 


QA.base.url = "https://www.google.com/"
Dev.base.url = "https://www.facebook.com/"
	
serenity {
    project {
        name = "Your Project Name"
    }
    outputDirectory = "target/site/serenity"
    report {
        show {
            releases = true
            history = true
        }
    }
}

